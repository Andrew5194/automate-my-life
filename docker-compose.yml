services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aml-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aml}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-aml}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aml}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aml-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aml-network

  # AML Web Application
  web:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: aml-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application Mode
      - NODE_ENV=production
      - CLOUD_MODE=false

      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aml}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-aml}

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379

      # GitHub Integration (optional)
      - NEXT_PUBLIC_GITHUB_USERNAME=${GITHUB_USERNAME:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}

      # Contact Form (optional)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - CONTACT_EMAIL=${CONTACT_EMAIL:-}

      # Application Settings
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      # Optional: Mount for logs
      - ./logs:/app/logs
    networks:
      - aml-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional - uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: aml-nginx
  #   restart: unless-stopped
  #   depends_on:
  #     - web
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - aml-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  aml-network:
    driver: bridge
