name: Deploy Website to Vercel

on:
  push:
    branches: [ main ]
    paths: [ 'website/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'website/**' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # ADD THIS PERMISSIONS SECTION
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'website/package-lock.json'

    - name: Install dependencies
      run: npm ci
      working-directory: ./website

    - name: Run linting
      run: npm run lint
      working-directory: ./website

    - name: Build application
      run: npm run build
      working-directory: ./website

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=${{ github.event_name == 'pull_request' && 'preview' || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
      working-directory: ./website

    - name: Build Project Artifacts
      run: vercel build ${{ github.event_name == 'pull_request' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }}
      working-directory: ./website

    - name: Deploy to Vercel
      id: deploy
      run: |
        url=$(vercel deploy --prebuilt ${{ github.event_name == 'pull_request' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }})
        echo "url=$url" >> $GITHUB_OUTPUT
        echo "Deployed to: $url"
      working-directory: ./website