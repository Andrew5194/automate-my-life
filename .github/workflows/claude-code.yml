name: Claude Code AI Assistant

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review]
  pull_request_review_comment:
    types: [created, edited]
  issue_comment:
    types: [created, edited]
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read

jobs:
  # Automatic PR monitoring - runs on all PRs
  auto-review-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Claude Code Auto Review
        uses: anthropics/claude-code-github-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: review
          auto-review: true

  # Manual trigger - only when @claude-code is mentioned
  manual-assist:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude-code')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-code')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude-code'))
    steps:
      - name: Claude Code Assistant
        uses: anthropics/claude-code-github-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}