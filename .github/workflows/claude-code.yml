name: Claude Code AI Assistant

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened, edited, synchronize]
  pull_request_review_comment:
    types: [created, edited]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read

jobs:
  claude-code:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude-code')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-code')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude-code')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude-code'))

    steps:
      - name: Claude Code Assistant
        uses: anthropics/claude-code-github-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}